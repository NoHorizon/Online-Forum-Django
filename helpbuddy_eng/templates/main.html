<!-- ეს გვერდი არის შაბლონი ყველა დანარჩენი გვერდისათვის -->
<!-- ყველა გვერდის დასაწყისში უნდა დაიწეროს ამ ფაილის მისამართი ( extends 'main.html' )-->
<!-- ასევე ყველა ფაილში უნდა იყოს block content დასაწყისი და endblock დასასრული, -->
<!-- {} და %% ში არ მაქვს ჩასმული block content, extends და ა.შ რადგან ამოაგდებს შეცდომას, როგორც ჩანს კომენტარშიც კი აღიქვამს -->

<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <title>HelpBuddy - Find help or help someone</title>
  </head>

  <body>
    {% include 'navbar.html' %}
    <!--  -->
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <!--  -->
    {% block content %}
    <!-- -->
    {% endblock content %}
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
